<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quotes</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
<!--  &lt;!&ndash; Custom CSS &ndash;&gt;-->
<!--  <link rel="stylesheet" href="./styles.css" />-->
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img ngSrc="/assets/LOGODD.png" alt="Duel Daily Logo" width="40" />
        Duel Daily
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Challenges</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Invite A Friend</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-section">
    <div class="container">
      <div class="d-flex align-items-center">
        <img ngSrc="/assets/avatar.jpg" alt="John Doe" class="profile-img" height="279" width="279"/>
        <div class="ms-3">
          <h2>John Doe</h2>
          <span class="badge bg-light text-dark">Fitness Enthusiast</span>
          <p>Keep up the healthy habits!</p>
        </div>
      </div>
      <button class="btn btn-danger invite-btn">Invite A Friend</button>
    </div>
  </div>

  <div class="quote-container">
    <h1>{{ motivationalQuote }}</h1>
  </div>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Daily Challenges</h2>

    <div *ngIf="challengeList.length === 0">No challenges for today!</div>

    <div class="row">
      <div *ngFor="let challenge of challengeList" class="col-md-6 mb-4" [ngClass]="{'completed': challenge.status === 'completed', 'skipped': challenge.status === 'skipped'}">
        <div class="challenge-card p-3 border rounded">
          <p>{{ challenge.title }}</p>
          <p><strong>Type: {{ challenge.type }}</strong></p>
          <div class="buttons">
            <button *ngIf="challenge.status === 'pending'" (click)="markAsCompleted(challenge)" class="btn btn-primary">Complete</button>
            <button *ngIf="challenge.status === 'pending'" (click)="skipChallenge(challenge)" class="btn btn-dark">Skip</button>
            <span *ngIf="challenge.status === 'completed'" class="status completed">Completed</span>
            <span *ngIf="challenge.status === 'skipped'" class="status skipped">Skipped</span>
          </div>
        </div>
      </div>
    </div>



    <div>
      Total Score : {{totalScore}}
    </div>

    <div>
      <button>Add new Challenge</button>
    </div>
  </div>

</body>
</html>
